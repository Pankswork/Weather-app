apiVersion: v1
kind: Service
metadata:
  name: weather-service
  namespace: pythonapp-dev
  annotations:
    # This tells AWS to create a Network Load Balancer (NLB)
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: weather-app 
  ports:
    - protocol: TCP
      port: 80         # The port you type in the browser
      targetPort: 5000 # The port your Flask app is running on
  type: LoadBalancer